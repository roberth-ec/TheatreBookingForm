<html>

<head>
  <link href="app.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<header>
  <h1>The Theatre Booking Company</h1>
 </header>
 <br></br>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h6>Please send me more information about the following forthcoming play:</h6>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Please select a movie:
              <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">King Kong</a></li>
          <li><a href="#">Titanic</a></li>
          <li><a href="#">Frankenstein</a></li>
        </ul>
      </div>
      <p></p>
      Name: <br>
      <input type="text" name="nametbx" value="" size="40">
      <br></br>
      Email Address: <br>
      <input type="text" name="emailtbx" value="" size="40">
      <br></br>
      Telephone Number: <br>
      <input type="text" name="numbertbx" value="" size="40">
      <br></br>
      How did you hear about us? <br></br>
      <label class="radio-inline"><input type="radio" name="radioQuestion">Web Site</label>
      <label class="radio-inline"><input type="radio" name="radioQuestion">Magazine</label>
      <label class="radio-inline"><input type="radio" name="radioQuestion">Newspaper</label>
      <label class="radio-inline"><input type="radio" name="radioQuestion">Recommendation</label>
      <br></br>
      Other: <br>
      <input type="text" name="Othertbx" value="" size="40">
      <br></br>
      <button type="button" class="btn btn-success">Submit Enquiry</button>
    </div>
    <footer>
      Copyright 2017 - Roberth Ortega
    </footer>
</body>

</html>
